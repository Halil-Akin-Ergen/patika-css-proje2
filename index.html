<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hll {
            text-align: center;
        }

        .ayaz {

        }

        form {

        }

        .ctrl {
            text-align: center;
            width: 100%;
            height: 100px;
            background-color:rgba(238, 238, 238);
        }

        .emre {
            height: 140px;
            width: 400px;
            background-color: aqua;
            text-align: center;
            float: left;
            margin-right: 5px;
            margin-top: 5px;
        }

        .ego {
            height: 140px;
            width: 360px;
            background-color: aquamarine;
            text-align: center;
            float: left;
            margin-top: 5px;
            margin-right: 5px;
        }

        .ab {
            height: 140px;
            width: 493px;
            background-color: cornflowerblue;
            text-align: center;
            display: inline-block;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="hll">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
    </div>
    <div class="ctrl">
        <p class="ayaz">search the web using google!</p>
        <form>
            <textarea id="search" name="search" rows="2" cols="50">search</textarea><br>
            <button type="submit">google search</button>
            <button type="reset">Ä±'m feeling lucky</button>
        </form>
    </div>
    <div class="emre">
        <p>special searches</p><br>
        <a href="#">stanford search</a><br>
        <a href="#">linux search</a>
    </div>
    <div class="ego">
        <a href="#">help!</a><br>
        <a href="#">about google!</a><br>
        <a href="#">company info</a><br>
        <a href="#">google! logos</a><br>
    </div>
    <div class="ab">
        <p>get google</p>
        <p>updates monthly</p>
        <form>
            <textarea name="email" id="email" cols="25" rows="1">your email</textarea><br>
            <button type="submit">submit</button>
            <a href="#">archive</a>
        </form>
    </div>
</body>

</html>
